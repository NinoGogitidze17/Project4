<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Project</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
            <img src="img/logo (3).svg" alt="">
            <div class="header-title">
                <div class="nav-link">წიგნები</div>
                <div class="nav-link">ავტორები</div>
                <div class="nav-link">ჩვენს შესახებ</div>
                <div class="nav-link">ბლოგი</div>
                <div class="nav-link">კონტაქტი</div>

   <div class="container">

        </div>

        <div class="section">

            </div>
            
            <div class="section-content">

                    <span class="book-price">8,90ლ</span>
                </div>
                
                <div class="book-section">
                    <img src="img/Rectangle 4.png" alt="">
                    <p class="book-author">ეკა ქევანიშვილი</p>
                    <p class="book-name">ღარიბების ტრანსპორტი არსად გაჩერდება</p>
                    <span class="book-price">12,70ლ</span>
                </div>

                <div class="book-section">
                    <img src="img/Rectangle 5.png" alt="">
                    <p class="book-author">ზაირა არსენიშვილი</p>
                    <p class="book-name">ვა სოფელო...</p>
                    <span class="book-price">18ლ</span>
                </div>
                
            </div>
        </div>

        <div class="section near-footer-container">
            <div class="section-header">
                <img src="img/Frame 1.svg" alt="">
                <p class="section-img-title">კვირის ავტორები</p>
            </div>

            <div class="section-content">
                <div class="book-section">
                    <img src="img/Rectangle 7.png" alt="">
                </div>

                <div class="book-section">
                    <img src="img/Rectangle 8.png" alt="">
                </div>

                <div class="book-section">
                    <img src="img/Rectangle 9.png" alt="">
                </div>

                <div class="book-section">
                    <img src="img/Rectangle 10 (1).png" alt="">
                </div>
            </div>

        </div>
   </div>
    
   <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a class="footer-nav-links">კონტაქტი</a>
                <a class="footer-nav-links">მაღაზიები</a>
                <a class="footer-nav-links">კითხვა/პასუხი</a>
            </div>
            <div class="footer-social">
                <img src="img/ri_facebook-fill.svg" alt="">
                <img src="img/fe_youtube.svg" alt="">
                <img src="img/bxl_linkedin.svg" alt="">
                <img src="img/ph_instagram-logo-light.svg" alt="">
            </div>
        </div>
   </footer>

</html>
